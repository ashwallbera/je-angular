<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="sideBarOpen">
    <table>
      <tr>
        <button
          mat-raised-button
          class="full-width"
          (click)="changeRouter('dashboard')"
        >
          Dashboard
        </button>
      </tr>
      <tr>
        <button
          mat-raised-button
          class="full-width"
          (click)="changeRouter('employee-list')"
        >
          Employee List
        </button>
      </tr>
    </table>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="toggleSidebar()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
